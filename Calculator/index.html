<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize Compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Font Owesome Compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="shortcut icon" type="image/svg" href="assets/img/tasks-solid.svg" />
</head>
<body>
  <nav>
    <div class="container">
        <div class="nav-wrapper ">
            <a href="#" class="brand-logo right"><i class="fa fa-retweet"></i></a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>
                
            </ul>
        </div>
    </div>

</nav>
    <div class="container pd gap">
        <div class="row pd">
            <div class="col-md-4 pd "></div>
            <div class="col-md-8">
                <div id="accordion">
                    <div class="card">
                      <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                          <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Substraction and Division
                          </button>
                        </h5>
                      </div>
                  
                      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">
                            <h6>First number</h6>
                            <input id = "fnum"type="number">
                            <h6>Second number</h6>
                            <input id="snum" type="number">
                            <div id="rasu"><p id="p"></p></div>
                            <button class="btn" id="res">Substraction</button>
                            <button class="btn" id="dive">Division</button>
                        </div>
                      </div>
                    </div>
                    <div class="card">
                      <div class="card-header" id="headingTwo">
                        <h5 class="mb-0">
                          <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Athemethic Operations
                          </button>
                        </h5>
                      </div>
                      <div id="collapseTwo" class="collapse " aria-labelledby="headingTwo" data-parent="#accordion">
                        <div class="card-body">
                            <h6>Enter numbers separated by comma with no space inbetween.</h6>
                            <input id = "num"type="string" class="arrinput">
                            <div id="rasu"><p id="par"></p></div>
                            <button class="btn" id="add">Addition</button>
                            <button class="btn" id="mult">Multiplication</button>
                            <button class="btn" id="max">Maximum</button>
                            <button class="btn" id="min">Minimum</button>
                            <button class="btn" id="ave">Average</button>
                          </div>
                      </div>
                    </div>
                    <div class="card">
                      <div class="card-header" id="headingThree">
                        <h5 class="mb-0">
                          <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Advanced Operations
                          </button>
                        </h5>
                      </div>
                      <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                        <div class="card-body">
                            <h6>Enter the number.</h6>
                            <input id = "anum"type="number">
                            <div id="rasu"><p id="para"></p></div>
                            <button class="btn" id="square">Square</button>
                            <button class="btn" id="sqrt">Square root</button>
                            
                          </div>
                      </div>
                    </div>
                  </div>
            </div>
            
            <div class="col-md-2 pd"></div>

        </div>

    </div>
    <script src="assets/js/calc.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
